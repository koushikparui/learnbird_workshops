    <body>
	
	
	
	<!-- Button to Open the Modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	Auto POPup hobe eta
	</button>

	<!-- The Modal -->
		<div class="modal" id="myModal">
		<div class="modal-dialog" >
		<div class="modal-content">
		
        <img src="img/lb2.svg" width="230px"  style="padding:20px;"alt="">
		
		<!-- Modal Header -->
		<div class="modal-header" style="background:navy;color:white;">
		
        <h2 class="modal-title" style=";padding:10px;padding-left:20px;">Get In Touch With Our Experts</h2>
        <button type="button" class="close" data-dismiss="modal" style="padding:20px;color:white" style="float:right;">&times;</button>
		
		</div>

		<div class="row justify-content-center ">
                <div class="col-12 col-sm-9 col-md-9 col-lg-9 mx-auto ">
                    <form class="form-container" id="updateform">
                        
                       
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter your full name"
                                id="name"
                                required
                            />
                        </div>
						<div class="form-group">
                            <label for="phno">Your Contact No:</label>
                            <input
                                type="number"
                                class="form-control"
                                placeholder="Enter your Contact No"
                                id="phone"
                                required
                            />
                        </div>
						<div class="form-group">
                            <label for="name">Email:</label>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Enter your email"
                                id="email"
                                required
                            />
                        </div>
                        
						
						
                            
                        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom:40px;background:navy;">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        
       </div>
  </div>
